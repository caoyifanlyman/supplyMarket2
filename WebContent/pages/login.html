<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
<title>供销存管理系统 登录</title>
<!-- Global Configuration -->
<link rel="stylesheet" type="text/css"
	href="../ext/resources/css/ext-all.css" />
<script type="text/javascript" src="../ext/bootstrap.js"></script>

<!-- Page Specific -->
<script type="text/javascript" src="../js/login.js"></script>
</head>
<div class="wrapper">
	<div class="logo">
		<img src="../img/logo.png" height="40" width="250" />
	</div>
	<div class="main_logo">
		<img src="../img/main_logo.png" />
	</div>
	<div class="login_panel">
		<div class="username">
			&nbsp;&nbsp;账号： <input type="text" class="login_input" id="username" />
		</div>
		<div class="password">
			&nbsp;&nbsp;密码： <input type="password" class="login_input"
				id="password" />
		</div>
		<div>
			<div id="error_msg"
				style="margin: 30px 35px; font-size: 15px !important; color: red; display: none">用户名或密码错误</div>
		</div>
		<div class="login_btn">
			<input type="button" class="btn_submit" value="登录" id="login"
				name="login" onclick="login()" />
		</div>

	</div>

</div>
<div class="tag"></div>
<body>
</body>
</html>
